<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn4.vectorstock.com/i/1000x1000/14/08/stopwatch-stop-watch-timer-logo-icon-design-vector-35991408.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <title>StopWatch</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text min">00 :</span>
                    <span class="text sec">&nbsp;00 :</span>
                    <span class="text msec">&nbsp;00</span>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="resetbtn btn visibility">Reset</button>
            <button class="playbtn btn">Start</button>
            <button class="lapbtn btn visibility">Lap</button>
        </div>
        <ul class="laps">
            <button class="clearbtn laptime">Clear</button>
        </ul>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
